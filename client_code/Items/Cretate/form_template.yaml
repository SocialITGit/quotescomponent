is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:single-column.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: txtName
    properties: {text: '', placeholder: Nome}
    type: TextBox
    layout_properties: {grid_position: 'QWISPF,EBOILF'}
  - name: lblNameError
    properties: {text: Nome obbligatorio, visible: true, bold: true}
    type: Label
    layout_properties: {grid_position: 'TTBDRY,NOVQWK'}
  - name: txtDescription
    properties: {text: '', placeholder: Descrizione oggetto}
    type: TextArea
    layout_properties: {grid_position: 'VQASUT,JRVAUK'}
  - name: txtPrice
    properties: {text: Prezzo, type: number, placeholder: 0.00 â‚¬}
    type: TextBox
    layout_properties: {grid_position: 'FACKQD,EPXYQS'}
  - name: btnUploadImage
    properties: {}
    type: FileLoader
    layout_properties: {grid_position: 'JHNUFR,EFFHOF'}
    event_bindings: {change: btnUploadImage_change}
  - name: imgPrimary
    properties: {}
    type: Image
    layout_properties: {grid_position: 'MBOPAZ,PTZFET'}
  - name: lblPriceError
    properties: {text: Prezzo obbligatorio, bold: true}
    type: Label
    layout_properties: {grid_position: 'DEGKJJ,WPACAN'}
  - name: btnCreate
    properties: {text: Inserisci nuovo oggetto}
    type: Button
    layout_properties: {grid_position: 'UPRKHB,NDLPOL'}
    event_bindings: {click: btnCreate_click}
